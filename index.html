<!DOCTYPE html> 
<html>

<head>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Mario ia</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>

    <div class="btn btn-primary heading">

      <h3>🌟Mario 𝚒𝚊🤖 </h3>
      <button class="btn btn-danger" data-toggle="modal" data-target="#instrucciones">
        instrucciones
      </button>

    </div>
    <img src="super_mario_wallpaper_by_thekingblader995_de2z3dr-pre.jpeg" alt="" class="big_image">
    <br>
    <br>
    <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4>Source Code : <a href="https://github.com/linuk">Linuk</a> ||  Game Credit : Mario</h4>

    <div id="instrucciones" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">
              &times;
            </button>
            <h4>instrucciones</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" alt="" class="big">
            <img src="right.png" alt="" class="big">
            <img src="left.png" alt="" class="big">
          </div>
        </div>
      </div>
    </div>
  </center>

</body>

</html>
